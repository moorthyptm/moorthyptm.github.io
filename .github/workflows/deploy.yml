name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Changed to master branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Prepare dist directory
        run: |
          # Create short hash
          HASH=$(echo "${{ github.sha }}" | cut -c1-8)

          # Copy HTML
          cp src/index.html dist/

          # Copy and hash JS files
          cp src/script.js dist/script.$HASH.js
          cp src/graph.js dist/graph.$HASH.js

          # Hash CSS file (already in dist from build step)
          mv dist/styles.css dist/styles.$HASH.css

          # Update references in index.html
          sed -i "s|href=\"../dist/styles.css\"|href=\"styles.$HASH.css\"|" dist/index.html
          sed -i "s|src=\"script.js\"|src=\"script.$HASH.js\"|" dist/index.html
          sed -i "s|src=\"graph.js\"|src=\"graph.$HASH.js\"|" dist/index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4